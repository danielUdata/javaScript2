<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pregunta=prompt("Digite un número");
        let x=parseInt(pregunta);

        const aviso=document.createElement("h1");
        document.body.append(aviso);

        if(x!==0)
        { 
            if(x<0)
                {
                    aviso.innerHTML="El número es negativo";
                }
            else
                {
                    aviso.innerHTML="El número es positivo";
                }
        }
        else
        {
            aviso.innerHTML="El número es cero";
        }
    </script>

    
</body>
</html>
