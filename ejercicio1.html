<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name=prompt("Cuale es tu nombre");
        let edad=prompt("Cual es tu edad");

        if(edad<0){
            let resp=document.createElement("h1");
           let respuesta= resp.innerHTML=`Hola ${name} no puedes digitar un numero menor que 0`;
            document.body.append(respuesta);
        } if(edad<18){
            let resp=document.createElement("h1");
           let respuesta= resp.innerHTML=`Hola ${name} eres menor de edad`;
            document.body.append(respuesta);
        }else{
            let resp=document.createElement("h1");
           let respuesta= resp.innerHTML=`Hola ${name} eres mayor de edad`;
            document.body.append(respuesta);
        };
    </script>
</body>
</html>
