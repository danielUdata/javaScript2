<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
            let product=prompt("*****Escoge el menu***** 1.Hamburguesa 5000cop...2)salchipapa 3000cop...3)Perro Caliente 6000cop...4) Carne asada 10.000 cop...0)Salir del men√∫");
            const x=parseInt(product);
            let res=document.createElement("h1");
            document.body.append(res);

            switch(x){
                case 1: 
                res.innerHTML="La hamburguesa tiene un costo de 5000cop..."; break;

               
                case 2: 
                res.innerHTML="La salchipapa tiene un costo de 3000cop..."; break;

              
                case 3: 
                res.innerHTML="El perro caliente tiene un costo de 6000cop..."; break;
             
                case 4: 
                res.innerHTML="La carne asada 10.000 cop..."; break;
                case 0: 
                res.innerHTML="Has finalizado el menu"; break;
                default :  res.innerHTML="Producto no encontrado"; break;

                
                
            };
           
      

    </script>
</body>
</html>
